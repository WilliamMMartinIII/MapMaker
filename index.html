<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Map Maker</title>
<link href="https://fonts.googleapis.com/css?family=Titillium+Web:200" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<link rel="stylesheet" type="text/css" href="css/toolbar.css" />
<script src="lib/immutable-js/dist/immutable.min.js"></script>
<script data-map="app" src="lib/require.js"></script>
<script>
let init = () => {
  require.config({
    paths: {
      'App': 'js/app'
    }
  });
  require(['App'], (app) => {
    app.init();
  });
};
</script>
</head>
<body onload="init()"> 
  <div id="canvas-container" tabindex="1">
    <canvas id="map-canvas"></canvas>
    <canvas id="hover-canvas"></canvas>
    <div class="overlay"></did>
  </div>
  <div id="toolbar">
    <div id="box-tool" class="button">
      Box
    </div>
    <div id="diag-tool" class="button">
      Diagonal
    </div>
    <div id="circle-tool" class="button">
      Circle
    </div>
    <div id="move-tool" class="button">
      Move
    </div>
  </div>
</body>
<html>
